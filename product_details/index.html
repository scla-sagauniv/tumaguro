<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>ほげほげショッピング</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <a href="../home/" style="text-decoration: none; color: black;">
    <p class="back">＜商品一覧へ</p>
  </a>
  <div class="detail-wrap">
    <img class="detail-img" src="static/test.png" alt="商品画像">
    <div class="detail-info">
      <p class="detail-title">商品1</p class="detail-title">
      <p class="company">ほげほげカンパニー</p>
      <p class="star">
        <span class="star5_rating" data-rate="3.5"></span>(32件)
      </p>
      <hr class="detail-line margin-top">
      <p class="detail-price">￥1500</p>
      <div class="detail-line-wrap">
        <hr class="detail-line">
      </div>
      <a href="../cart/" style="text-decoration: none; color: black;">
        <div class="detail-button-wrap margin-top" id="add-cart-button">
          <button>カートに入れる</button>
        </div>
      </a>
    </div>
  </div>
</body>
<script type="module" src="./script.js"></script>

</html>
